<script>
  $(document).ready(() => {
    $('#indicatorWorkflowLevel1').select2({
      theme: 'bootstrap',
      placeholder: 'Select...',
    });
  });

  $(() => {
    $('#createNewIndicator').click(() => {
      const formValue = $('#addIndicatorForm').serializeArray();

      const indicator = {};

      formValue.forEach(item => {
        indicator[item.name] = item.value;
      });

      $.ajax({
        url: "{% url 'add-indicator' %}",
        type: 'POST',
        data: indicator,
        success: function(resp, status) {
          // notify success
          toastr.success('Indicator was added sucessfully', `${resp}`);

          //close modal
          $('#addIndicatorModal').modal('hide');

          // reset form
          $('#addIndicatorForm').trigger('reset');
          $('#sectors')
            .select('val', '')
            .trigger('change');

          setTimeout(() => {
            window.location.reload();
          }, 2000);
        },
        error: function(xhr, status, error) {
          toastr.error(error, 'Failed');
        },
      });
    });
  });
</script>

<!-- Modal for captring data -->
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="addIndicatorModal"
  aria-labelledby="addIndicatorModal"
>
  <div class="modal-dialog modal-md" role="form">
    <div class="modal-content">
      <form id="addIndicatorForm">
        {% csrf_token %}
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <i class="fa fa-bar-chart-o"></i> New Indicator
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="indicatorName">Indicator Name</label>
            <input
              type="text"
              class="form-control"
              name="indicator_name"
              id="indicatorName"
              autocomplete="off"
              placeholder="Indicator Name"
            />
          </div>

          <div class="form-group">
            <label for="indicatorWorkflowLevel1">
              {{ user.activity_user.organization.level_1_label }}</label
            >
            <select
              name="workflowlevel1"
              id="indicatorWorkflowLevel1"
              class="form-control"
            >
              <option value=""></option>
              {% for program in get_programs %} {% if program.name %}
              <option value="{{ program.id }}">{{ program.name }}</option>
              {% endif %} {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button id="createNewIndicator" type="button" class="btn btn-primary">
            Add Indicator
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
