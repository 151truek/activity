{% load crispy_forms_tags %}

<div class="form-group">
    {{ form.name | as_crispy_field }}
</div>

<div class="form-group">
    {{ form.program | as_crispy_field }}
</div>

<div class="form-group">
    {{ form.sector | as_crispy_field }}
</div>

<div class="form-group">
    {{ form.objectives | as_crispy_field }}
</div>

<script>
    $(document).ready(() => {
        $('#id_program').select2({
            theme: 'bootstrap',
        });

        $('#id_sector').select2({
            theme: 'bootstrap',
        })

        $('#id_objectives').select2({
            theme: 'bootstrap',
            multiple: true,
            placeholder: 'Select...'
        })
    });
</script>
