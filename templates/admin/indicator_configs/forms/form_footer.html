<div>
    <button 
        type="button" 
        class="btn btn-close" 
        data-dismiss="modal"
        @click="toggleModal()"
    >
        Close
    </button>
    <button
        type="button"
        class="btn btn-outline-success"
        :disabled="errors.any() || !isFormValid"
    >
        Save &amp; New
    </button>
    <button
        type="button"
        class="btn btn-success"
        :disabled="errors.any() || !isFormValid"
        @click=processForm()
    >
        Save
    </button>
</div>
