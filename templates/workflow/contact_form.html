<script>
  $(document).ready(() => {
    $('#Contact').select2({
      placeholder: 'Select program...',
      theme: 'bootstrap',
    });
  });
  $(() => {
    $('#saveContact').click(e => {
      e.preventDefault();
      const formValue = $('#addContactForm').serializeArray();
      const obj = {};
      formValue.forEach(item => {
        obj[item.name] = item.value;
      });

      console.log(obj);

      $.ajax({
        url: '/workflow/contact_add/0/0',
        type: 'POST',
        data,
        success: function(resp, status) {
          // notify success
          toastr.success('Contact was added sucessfully', `${resp}`);
          //close modal
          $('#addContactModal').modal('hide');
          // reset form
          $('#addContactForm').trigger('reset');
          $('#Contact')
            .select('val', '')
            .trigger('change');
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        },
        error: function(xhr, status, error) {
          toastr.error(error, 'Failed');
        },
      });
    });
  });
</script>

<form id="addContactForm">
  <!-- Modal -->
  <div
    class="modal fade"
    id="addContactModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addContactModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="addContactModalLabel">Add Contact</h4>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Contact"
            />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              placeholder="City"
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              id="phoneNumber"
              name="phone_number"
              class="form-control"
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              placeholder="Address"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn hikaya-btn-cancel"
            data-dismiss="modal"
          >
            <i class="fa fa-close"></i> Close
          </button>
          <button type="button" class="btn btn-success" id="saveContact">
            <i class="fa fa-save"></i> Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
