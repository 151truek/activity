<script>
    $(document).ready(() => {

      $('#sectors').select2({
        theme: 'bootstrap',
        placeholder: 'Select sectors...',
        allowClear: true,
      });
      $('#startDate').datepicker({ dateFormat: 'dd.mm.yy' });
    });

    $(function() {
      $('#savestakeholder').click(function(e) {
        e.preventDefault();

        const formValue = $('#addstakeholderForm').serializeArray();

        const obj = {};

        formValue.forEach(item => {
          obj[item.name] = item.value;
        });

        // set sectors and format dates
        data = {
          ...obj,
          sectors: $('#sectors').val(),
          start_date: moment(obj.start_date, 'DD.MM.YYYY').format(),
        };

        $.ajax({
          url: '/workflow/stakeholder_add/0/',
          type: 'POST',
          data,
          success: function(resp, status) {
            // notify success
            toastr.success('Stakeholder was added successfully', `${resp}`);

            //close modal
            $('#addstakeholderModal').modal('hide');

            // reset form
            $('#addstakeholderForm').trigger('reset');
            $('#sectors')
              .select('val', '')
              .trigger('change');

            setTimeout(() => {
              window.location.reload();
            }, 2000);
          },
          error: function(xhr, status, error) {
            toastr.error(error, 'Failed');
          },
        });
      });
    });
  </script>

<!-- Modal -->
<div
  class="modal fade"
  id="addstakeholderModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addstakeholderModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addstakeholderModalLabel">Add Stakeholder

        </h4>
      </div>
      <div class="modal-body">
        <form id="addstakeholderForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="stakeholderName">Stakeholders Name</label>
            <input
              type="text"
              id="stakeholderName"
              name="stakeholder_name"
              class="form-control"
              placeholder="stakeholder"
            />
          </div>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input
                  type=""
                  id="startDate"
                  class="form-control"
                  placeholder="Start Date"
                  name="start_date"
                />
              </div>
            </div>
              </div>

          <div class="form-group">
            <label for="sectors">Sectors</label>
            <select
              id="sectors"
              class="form-control"
              name="sectors"
              style="width: 100%"
              multiple="multiple"
            >
              {% for sector in get_all_sectors %}
              <option value="{{ sector.id }}">{{ sector.sector }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="stakeholdertype">Stakeholders Type</label>
            <input
              type="text"
              id="stakeholderType"
              name="stakeholderType"
              class="form-control"
              placeholder="stakeholderType"
            />
          </div>

          <div class="form-group">
            <label for="Contacts">Contacts</label>
            <input
              type="text"
              id="Contacts"
              name="Contacts"
              class="form-control"
              placeholder="Contacts"
            />
          </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn hikaya-btn-cancel"
          data-dismiss="modal"
        >
          <i class="fa fa-close"></i> Close
        </button>
        <button type="submit" class="btn btn-success" id="saveProgram">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
   </form>

    </div>
    </div>
