<form method="POST">
    <div class="modal-body">
        {% csrf_token %}
        <div :class="{ 
            'form-group': true, 
            'has-error': errors.has('name')
        }">
            <label for="name">[[ stakeholder_label ]] name*</label
            >
            <input
                type="text"
                name="name"
                :class="{ 
                    'form-control': true, 
                    'is-danger': errors.has('name') 
                }"   
                v-model="name" 
                v-validate="'required'"
                :placeholder="stakeholder_label"
            />
            <span v-show="errors.has('name')" class="help is-danger">[[ errors.first('name') ]]</span>
        </div>

        <!-- stakeholder type-->
        <div
            :class="{
                'form-group': true
            }"
        >
            <label for="stakeholderType">[[ stakeholder_label ]] type</label>
            <select
                id="stakeholderType"
                :class="{
                        'form-control': true,
                    }"
                v-model="stakeholderType"
                >
                <option
                    v-for="stakeholderType in stakeholderTypesList"
                    :value=stakeholderType.id>[[ stakeholderType.name ]]</option>
            </select>
        </div>

        <!-- sectors -->
        <div
            :class="{
                'form-group': true
            }"
        >
            <label for="sectors">Sectors</label>
            <select
                id="sectors"
                :class="{
                        'form-control': true,
                    }"
                v-model="sectors"
                placeholder="Sector"
                multiple="true"
                >
                <option
                    v-for="sector in sectorsList"
                    :value=sector.id>[[ sector.sector ]]</option>
            </select>
        </div>
    </div>
</form>
