{% load staticfiles %}

{% block content %}
    <div>
        <canvas id='{{ActivityTableData.component_id}}' style='height: 300px'> </canvas>
    </div>
{% endblock %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/charts/line_script.js"></script>
<script>
lineFunction(	
	//pass in the table data and labels data
	{% autoescape off %}{{ActivityTableData}}{% endautoescape %},
	// {% autoescape off %}{{ActivityTableData.data}}{% endautoescape %}, #programmatic version for wizard
	//slice off the right number of Colors to use in the chart
	{% autoescape off %} {{color_palettes.light}}.slice(0,({{ActivityTableData.data_set}}.size)) {% endautoescape %}
	// {% autoescape off %}{{ActivityTableData.colors}} {% endautoescape %}, //programmatic version for wizard
) </script>
