<!-- Modal -->
<div
  class="modal fade"
  id="addObjectiveModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addProgramModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addProgramModalLabel">Add Objective</h4>
      </div>
      <form id="addObjectiveForm" action="" method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="objectiveName">Objective Name*</label>
            <input
              type="text"
              id="objectiveName"
              name="objective_name"
              class="form-control"
              placeholder="Objective"
            />
          </div>

          <div class="form-group">
            <label for="parentObjective">Parent Objective</label>
            <select
              id="parentObjective"
              class="form-control"
              name="parent_objective"
              style="width: 100%; height: 34px;"
            >
              <option value=""></option>
              {% for objective in get_all_objectives %}
              <option value="{{ objective.id }}">{{ objective.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="program"
              >{{ user.activity_user.organization.level_1_label }}*</label
            >
            <select class="form-control" id="program" name="program" required>
              <option value=""></option>
              {% for item in get_programs %} {% if item.name %}
              <option value="{{ item.id }} ">
                {{ item.name | truncatechars:50 }}
              </option>
              {% endif %}{% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="objectiveDescription">Description</label>
            <textarea
              name="description"
              id="objectiveDescription"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-close" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-outline-success"
            name="saveObjectiveAndNew"
            value="saveObjectiveAndNew"
          >
            Save &amp; New
          </button>

          <button
            type="submit"
            class="btn btn-success"
            name="saveObjective"
            value="saveObjective"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
